<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body ng-app="chart" class="ng-scope">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Rank Chart</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#players">Players</a></li>
            <li><a href="#chart">Chart</a></li>
        </ul>
    </div>
</nav>

<div id="container" class="container">
    <div class="row" ng-controller="BarCtrl">
        <div class="col-lg-4 col-sm-12" id="players">
            <table  class="table table-striped table-bordered" >
                <thead>
                <tr>
                    <td></td>
                    <td>Name</td>
                    <td>Total</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="player in players | orderBy:'-total_points'">
                    <td><input type="checkbox" ng-click="updateChart(player)" check-list="selectedPlayers"/></td>
                    <td>{{player.name}}</td>
                    <td><span class="badge badge-primary badge-pill">{{player.total_points}}</span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-8 col-sm-12" id="chart">
            <div class="panel panel-default">
                <div class="panel-heading">Rank chart</div>
                <div class="panel-body">
                    <canvas class="chart chart-horizontal-bar" height="500" chart-data="data" chart-labels="labels"
                            chart-options="options" chart-series="series"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.7/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
<script src="js/chart.js" charset="utf-8"></script>
</body>
</html>
